name: Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

jobs:
  publish-node:
    name: Publish custom nodes to ComfyUI registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Publish custom nodes
        uses: Comfy-Org/publish-node-action@main
        with:
          personal_access_token: ${{ secrets.COMFYUI_PUBLISHER_TOKEN }}
